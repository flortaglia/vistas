<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>SignUp</title>
</head>
<body>
    <h1 style="margin-left:2rem;">Bienvenido - REGISTRATE!!!!</h1>
    <div class="container">
       
        <h3 style="margin:2rem 0;"> Ingrese sus datos:</h3>

        <form id="login" onsubmit="process(event)" action="/signup" method="post" >
            
            mail: <input id="usernameInput" type="mail" name="username" class="input-group mb-3" placeholder="mail del usuario" value="Pepe@mail.com" required>
            pasword: <input id="passwordInput" type="text" name="password" class="input-group mb-3" placeholder="password del usuario" value="perz" required>   
            nombre: <input id="nameInput" type="text" name="name" class="input-group mb-3" placeholder="nombre" value="Pepe" required>
            dirección: <input id="address" type="text" name="address" class="input-group mb-3" placeholder="dirección" value="Pedro 3365" required>
            edad: <input id="age" type="number" name="age" class="input-group mb-3" placeholder="edad" value="33" required>
           <div>
                teléfono: <input id="phone" type="tel" name="phone" />
                        <input type="submit" class="btn btn-success my-3" value="Verify" />
                <div class="alert alert-info" style="display: none;"></div>
            </div> 
            foto o avatar: <input type="file" name="image-2" class="input-group mb-3" > 
            <div class="form-group">
                <input id="SignupBtn" class="btn btn-success my-3" type="submit" value="Registrarse">
            </div>
            
        </form>
        <div class="text-center"></div>
            <button id="LogInBtn" class="btn btn-success my-3" onclick="goLogin()">Ir a Login</button>
        </div>
    </div>
    <!-- <form id="formAvatar" action="/single"  enctype="multipart/form-data"  method="post" >
      foto o avatar: <input type="file" name="image" class="input-group mb-3" > 
            <div class="form-group">
                <input id="FileBtnS" class="btn btn-success my-3" type="submit" value="Subir">
            </div>
              
    </form> -->
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
          utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    </script>
    <script>
      const info = document.querySelector(".alert-info");

      function process(event) {
        event.preventDefault();
        // phoneInput.getNumber()  convierte en código internacional
        //https://www.twilio.com/blog/como-crear-entradas-internacionales-de-numeros-de-telefono-en-html-y-javascript
        const phoneNumber = phoneInput.getNumber(); 

        info.style.display = "";
        info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
      }
    </script>
    <script>
        function redireccionar(pagina) {
          location.href = pagina;
        }
    
        function goLogin() {
          redireccionar('/login');
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    
</body>
</html>
